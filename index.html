<!DOCTYPE html>
<html lang="en">
        <!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
    <link rel="stylesheet" href="style.css">
        <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Title -->
    <title>Trivia APP | Dev</title>
</head>
        <!-- Body -->
<body class="flex">

    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score">0</span>/<span id="total-question">10</span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">¿<!-- En qué año se llevó a cabo el Mundial de Qatar? <br> <span class="category">Deportes</span> --></h2>
                <ul class="quiz-options">
                    <li>A: 2018</li>
                    <li>B: 2020</li>
                    <li>C: 2022</li>
                    <li>D: 2024</li> 
                </ul>
                <div id="result">
                    <!-- result here -->
                </div>
            </div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Comprobar Respuesta</button>
                <button type="button" id="play-again">Juega de Nuevo</button>
            </div>
        </div>
    </div>

        <!-- JavaScript -->
    <script src="trivia.js"></script>
</body>
</html>
